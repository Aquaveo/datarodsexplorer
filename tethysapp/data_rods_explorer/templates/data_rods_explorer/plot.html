{% load tethys_gizmos %}
{% if plot2 %}
    <div id='plot2container' style="height: 250px; width: 100%"></div>
    {% gizmo plot_view timeseries_plot %}
    <div id="plot2-options"
         data-series="{{ timeseries_plot.series }}"
         data-y1units="{{ timeseries_plot.y1_axis_units }}"
         data-y2units="{{ timeseries_plot.y2_axis_units }}"
         class="hidden">
    </div>
{% else %}
    {% gizmo plot_view timeseries_plot %}
{% endif %}
